<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- adding CSS files -->
  <link rel="stylesheet" href="css/style.css" /> 
  <link rel="stylesheet" href="css/main.css" />
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- adding font to be used -->
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
    rel="stylesheet"
  />
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  👍 -->

</head>
<body>
  <img class="bg-img" src="./images/bg-main-desktop.png">
  <img class="bg-img-xs" src="./images/bg-main-mobile.png">

  <div class="container">

    <!-- this section show both front and back credit card images, with the wrinting info -->
    <section class="card-display">
      
      <div class="card-front">
        <img class="card-front-img" src="./images/bg-card-front.png">
        <img class="card-logo" src="./images/card-logo.svg">
        <p class="card-number-display">0000 0000 0000 0000</p>
        <p class="card-holder-display">Jane Appleseed</p>
        <p class="expiration-month-display">00</p>
        <p class="expiration-divider-display">/</p>
        <p class="expiration-year-display">00</p>
      </div>

      <div class="card-back">
        <img class="card-back-img" src="./images/bg-card-back.png">
        <p class="cvc-display">000</p>
      </div>

    </section>

    <!-- this section contains the form where user will fill up credit card data -->
    <section class="card-details">
      <form action="/action_page.php" id="myForm" name="myForm">
       
        <label for="cardholder-name">Cardholder Name</label>
        <input 
        id="cardholder-name"
        class="cardholder-name"
        type="text"
        name="cardholder-name"
        placeholder="e.g. Jane Appleseed"
        oninput="inputname()">
        <p id="errorMsg"></p>

        <label for="card-number">Card Number</label>
        <input 
        id="card-number"
        class="card-number"
        type="text"
        name="card-number"
        placeholder="e.g. 1234 5678 9123 0000"
        oninput="inputCardNum()">
        <p id="card-num-error"></p>

        <div class="flex">

          <label for="expiration-date" class="expiration-date">
            Exp. Date (MM/YY) <br>
          
            <input 
            class="expiration"
            type="text"
            name="expiration-date"
            placeholder="MM"
            oninput="inputMM()">

            <input 
            class="expiration"
            type="text"
            name="expiration-date"
            placeholder="YYYY"
            oninput="inputYY()">

            <p id="expiration-error"></p>

          </label>

          <label for="cvc" class="cvc">
            CVC <br>

            <input 
            class="cvc"
            type="text"
            name="cvc"
            placeholder="e.g. 123"
            oninput="inputCvc()">

            <p id="error-cvc"></p>

          </label>

        </div>

        <button id="submit"> Confirm</button>

      </form>

      <!-- Completed state start -->
      <div id="thank-you" class="thank-you hidden">
        <img src="./images/icon-complete.svg">
        <h2 id="thank-you-header">Thank you!</h2>
        <p> We've added your card details</p>
        <button id="continue">Continue</button>

      </div>

    </section>

  </div>

 </body>

 </html>
